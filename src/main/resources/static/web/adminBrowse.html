<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看用户笔记</title>
<style type="text/css">
* {
  margin: 10px auto;
}

body {
  font-size: 16px;
}

a {
  font-size:14px;
  color: #008000;
}
img{
  width:550px;
}
</style>
</head>
<body>
    <table width="550" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td colspan="7"><img
            src="../images/logo.gif"></td>
        </tr>
        <tr>
          <td align="center">
             <a href="input.html">[编写笔记]</a></td>
          <td align="center">
             <a href="browse.html">[查看笔记]</a></td>
          <td align="center">
             <a href="reg.html">[用户注册]</a></td>
          <td align="center">
             <a href="login.html">[用户登录]</a></td>
          <td align="center">
             <a href="changepassword.html">[修改密码]</a></td>
          <td align="center">
             <a href="changeInfo.html">[修改信息]</a></td>
          <td align="center">
             <a onclick="out()">[管理员退出]</a></td>
         </tr>
    </table>
      <table id="address-list" width="350"  border="1" cellspacing="0" cellpadding="0">
        <tr>
          <td>笔记 No.</td>
          <td>发表时间：</td>
      </tr>
      <tr>
          <td rowspan="2" id="author">作者:</td>
          <td>标题：</td>
      </tr>
       <tr>
          <td height="80"></td>
      </tr>
      <tr>
          <td>昵称</td>
          <td></td>
      </tr>
      <tr>
          <td colspan="2"><a href="#">删除</a></td>  
      </tr>
      </table>
  <script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
  <script type="text/javascript">  
    $.ajax({
  	  "url":"/admin/browse-message",
        "data":null,
        "type":"get",
        "dataType":"json",
  	  "success":function(json){
  		  if(json.state==0){
  			  $("#address-list").empty(); 			
			var data = json.data;
  			 for(var i=0;i<data.length;i++){
  				 var tr = "<tr>"+
            		          "<td>笔记 No："+data[i].username+"</td>"+
            		           "<td>发表时间："+data[i].createTime+"</td>"+
            		     " </tr>"+
            		      "<tr>"+
            		          "<td rowspan='2' id='author'>作者:"+data[i].author+"</td>"+
            		          "<td>标题："+data[i].title+"</td>"+
            		      "</tr>"+
            		      " <tr>"+
            		          "<td height='80'>"+data[i].content+"</td>"+
            		      "</tr>"+
            		      "<tr>"+
            		          "<td>昵称:</td>"+
            		          "<td>"+data[i].nickname+"</td>"+
            		      "</tr>"+
            		      "<tr>"+
                	          "<td align='center' colspan='2'><a onclick=delgetId("+data[i].id+")>删除</a></td>" +
                	     "</tr>";
            	
            	$("#address-list").append(tr);
  			 }
  		  }else{
  			  alert(json.date.messge);
  		  }
  	  },
  		"error":function(json){
  				alert("状态失效，请重新登入");
  				location.href="login.html";
  			}
    }); 
    
    function delgetId(id){
    	$.ajax({
    		"url":"/admin/"+id+"/remove",
    		"data":null,
    		"type":"post",
    		"dataType":"json",
    		"success":function(json){
    			if(json.state==0){
    				alert("删除成功");
    				location.href="adminBrowse.html";
    			}else{
    				alert(json.state.message);
    			}
    		}
    	})	
    }
    function out(){
     	$.ajax({
       		"url":"/user/out",
       		"type":"post",
       		"dataType":"json",
       		"success":function(json){
       			if(json.state==0){
       				alert("退出成功");
       				location.href="login.html";
       			}else{
       				alert(json.message);
       				}
       			}
       		})
     }
  </script>
</body>
</html>
