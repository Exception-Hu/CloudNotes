<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员登入</title>
<style type="text/css">
* {
  margin: 10px auto;
}

body {
  font-size: 16px;
}

a {
  font-size:14px;
  color: #008000;
}
img{
  width:550px;
}
</style>
</head>
<body>
    <table width="550" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td colspan="7"><img
            src="../images/logo.gif"></td>
        </tr>
        <tr>
          <td align="center">
             <a href="input.html">[编写笔记]</a></td>
          <td align="center">
             <a href="browse.html">[查看笔记]</a></td>
          <td align="center">
             <a href="reg.html">[用户注册]</a></td>
          <td align="center">
             <a href="login.html">[用户登录]</a></td>
          <td align="center">
             <a href="changepassword.html">[修改密码]</a></td>
          <td align="center">
             <a href="changeInfo.html">[修改信息]</a></td>
          <td align="center">
             <a href="adminLogin.html">[版主管理]</a></td>
         </tr>
    </table>
    <form id="form-adminLogin">
      <table width="350" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">管理员：</td>
          <td><input name="adminname" id="adminname" type="text" /></td>
        </tr>
        <tr>
          <td align="center">密码：</td>
          <td><input name="password" id="password" type="password" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
             <input id="btn-adminLogin" type="button"value="登陆"> 
             <input  type="reset" value="取消">
          </td>
        </tr>
      </table>
    </form>
  <script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
  		
  			$("#btn-adminLogin").click(function(){
  	  			$.ajax({
  	  				"url":"/admin/login",
  	  				"data":$("#form-adminLogin").serialize(),
  	  				"type":"post",
  	  				"dataType":"json",
  	  				"success":function(json){
  	  					if(json.state==0){
  	  						alert("登入成功");
  	  						location.href="adminBrowse.html";
  	  					}else{
  	  						alert(json.message);
  	  					}
  	  				}
  	  			})
  	  		});
  			function out(){
  	         	$.ajax({
  	           		"url":"/user/out",
  	           		"type":"post",
  	           		"dataType":"json",
  	           		"success":function(json){
  	           			if(json.state==0){
  	           				alert("退出成功");
  	           				location.href="login.html";
  	           			}else{
  	           				alert(json.message);
  	           				}
  	           			}
  	           		})
  	         }
  		
  </script>
</body>
</html>
